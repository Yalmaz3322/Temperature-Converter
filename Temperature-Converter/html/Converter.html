<!DOCTYPE html>
<html>
        <head>
            <title>Temperature Converter</title>
            <link rel="icon" href="../images/p1.png" type="icon">
            <link href="../css/Converter.css" rel="stylesheet">
            <script src="../js/Converter.js" type="text/javascript"></script>
        </head>
<body>    
            <p class="c2"><b>TEMPERATURE CONVERTER</b></p>

<p class="c3" >By using this converter you can perform the following conersions:<br>
    1- Celsius to Fahrenheit<br>
    2- Celsius to Kelvin<br>
    3- Fahrenheit to Celsius<br>
    4- Fahrenheit to Kelvin<br>
    5- Kelvin to Celsius<br>
    6- Kelvin to Fahrenheit<br>
</p>

<div id="d1">
    <h1 class="c1">
        CONVERTER
    </h1>

    <div id="d2">
        <label for="Temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        <br><br>

        <label for="FromScale">From:</label>
            <select id="FromScale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

        <label for="ToScale">To:</label>
            <select id="ToScale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

        <br><br>

                <button id="convertButton">Convert</button>

        <br><br>
        
        <p id="result"></p>
        
    </div>
</div>
 
    























</body>
</html>
